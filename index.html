<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Eyeson Video Call</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #start-form {
                margin-bottom: 20px;
            }
            #video-container {
                width: 100%;
                max-width: 800px;
                height: 600px;
                border: 1px solid #ccc;
                display: none;
            }
            #error-message {
                color: red;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Simple Eyeson Video Call</h1>
        <form id="start-form">
            <label for="api-key">API Key:</label>
            <input
                type="text"
                id="api-key"
                <!-- /* remove before flight */ -->
                value="KQnpKyEwkSKnP4xlArVeKhJJTQNkucZz776qL0PSXi"
                required
            />
            <button type="submit">Start Call</button>
        </form>
        <div id="error-message"></div>
        <div id="video-container"></div>

        <script>
            const startForm = document.getElementById("start-form");
            const apiKeyInput = document.getElementById("api-key");
            const videoContainer = document.getElementById("video-container");
            const errorMessage = document.getElementById("error-message");

            startForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                errorMessage.textContent = "";
                const apiKey = apiKeyInput.value.trim();

                try {
                    console.log("Attempting to create room...");
                    const response = await fetch(
                        "https://api.eyeson.team/rooms",
                        {
                            method: "POST",
                            headers: {
                                Authorization: apiKey,
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                user: { name: "User" },
                            }),
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    console.log("Room created successfully:", data);
                    console.log("Access Key:", data.access_key);

                    videoContainer.innerHTML = `
                        <iframe
                            src="https://app.eyeson.team/?${data.access_key}"
                            allow="camera;microphone;fullscreen;display-capture;autoplay"
                            style="width: 100%; height: 100%; border: none;">
                        </iframe>
                    `;
                    videoContainer.style.display = "block";
                    startForm.style.display = "none";

                    // You can add event listeners for iframe messages here if needed
                    window.addEventListener("message", (event) => {
                        if (event.origin !== "https://app.eyeson.team") return;
                        console.log(
                            "Received message from iframe:",
                            event.data,
                        );
                        // Handle different message types as needed
                    });
                } catch (error) {
                    console.error("Error:", error);
                    errorMessage.textContent = `Error: ${error.message}`;
                }
            });
        </script>
    </body>
</html>
