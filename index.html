<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hermes - Async Video Communication</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Hermes - Async Video Communication</h1>
        <div class="content-container">
            <div id="videoContainer">
                <p>Video will appear here after joining the meeting.</p>
            </div>
            <div class="controls">
                <input
                    type="text"
                    id="apiKeyInput"
                    placeholder="Enter your API key"
                />
                <button id="joinButton">Join Meeting</button>
                <button id="toggleRecordingButton" disabled>
                    Start Recording
                </button>
                <div id="errorMessage"></div>
                <div id="recordingLink"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/actioncable@5.2.6/app/assets/javascripts/action_cable.js"></script>
        <script src="script.js"></script>
    </body>
</html>
