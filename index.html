<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hermes - Async Video Communication</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }
            #start-form,
            #controls {
                margin-bottom: 20px;
            }
            #video-container {
                width: 100%;
                max-width: 800px;
                height: 600px;
                border: 1px solid #ccc;
                display: none;
            }
            #error-message {
                color: red;
                margin-top: 10px;
            }
            #recording-link {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Hermes - Async Video Communication</h1>
        <form id="start-form">
            <label for="api-key">API Key:</label>
            <input
                type="text"
                id="api-key"
                value="KQnpKyEwkSKnP4xlArVeKhJJTQNkucZz776qL0PSXi"
                required
            />
            <button type="submit">Start Call</button>
        </form>
        <div id="controls" style="display: none">
            <button id="toggle-recording">Start Recording</button>
        </div>
        <div id="error-message"></div>
        <div id="video-container"></div>
        <div id="recording-link"></div>

        <script>
            const startForm = document.getElementById("start-form");
            const apiKeyInput = document.getElementById("api-key");
            const videoContainer = document.getElementById("video-container");
            const errorMessage = document.getElementById("error-message");
            const controls = document.getElementById("controls");
            const toggleRecordingButton =
                document.getElementById("toggle-recording");
            const recordingLink = document.getElementById("recording-link");

            let accessKey = "";
            let isRecording = false;
            let currentRecordingId = null;
            let apiKey = "";

            startForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                errorMessage.textContent = "";
                apiKey = apiKeyInput.value.trim();

                try {
                    console.log("Attempting to create room...");
                    const response = await fetch(
                        "https://api.eyeson.team/rooms",
                        {
                            method: "POST",
                            headers: {
                                Authorization: apiKey,
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                user: { name: "User" },
                            }),
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    console.log("Room created successfully:", data);
                    console.log("Access Key:", data.access_key);
                    accessKey = data.access_key;

                    videoContainer.innerHTML = `
                        <iframe
                            src="https://app.eyeson.team/?${accessKey}"
                            allow="camera;microphone;fullscreen;display-capture;autoplay"
                            style="width: 100%; height: 100%; border: none;">
                        </iframe>
                    `;
                    videoContainer.style.display = "block";
                    startForm.style.display = "none";
                    controls.style.display = "block";
                } catch (error) {
                    console.error("Error:", error);
                    errorMessage.textContent = `Error: ${error.message}`;
                }
            });

            toggleRecordingButton.addEventListener("click", async () => {
                if (!isRecording) {
                    try {
                        const response = await fetch(
                            `https://api.eyeson.team/rooms/${accessKey}/recording`,
                            {
                                method: "POST",
                                headers: {
                                    Authorization: apiKey,
                                },
                            },
                        );

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`,
                            );
                        }

                        const data = await response.json();
                        currentRecordingId = data.id;
                        isRecording = true;
                        toggleRecordingButton.textContent = "Stop Recording";
                        console.log(
                            "Recording started, ID:",
                            currentRecordingId,
                        );
                    } catch (error) {
                        console.error("Error starting recording:", error);
                        errorMessage.textContent = `Error starting recording: ${error.message}`;
                    }
                } else {
                    try {
                        const response = await fetch(
                            `https://api.eyeson.team/rooms/${accessKey}/recording`,
                            {
                                method: "DELETE",
                                headers: {
                                    Authorization: apiKey,
                                },
                            },
                        );

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`,
                            );
                        }

                        isRecording = false;
                        toggleRecordingButton.textContent = "Start Recording";
                        console.log("Recording stopped");

                        // Fetch the recording details immediately
                        fetchRecordingLink();
                    } catch (error) {
                        console.error("Error stopping recording:", error);
                        errorMessage.textContent = `Error stopping recording: ${error.message}`;
                    }
                }
            });

            async function fetchRecordingLink() {
                if (!currentRecordingId) {
                    recordingLink.textContent = "No recording ID available.";
                    return;
                }

                try {
                    const response = await fetch(
                        `https://api.eyeson.team/recordings/${currentRecordingId}`,
                        {
                            headers: {
                                Authorization: apiKey,
                            },
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const recordingData = await response.json();
                    if (recordingData.links && recordingData.links.download) {
                        recordingLink.innerHTML = `<a href="${recordingData.links.download}" target="_blank">Download Recording</a>`;
                    } else {
                        recordingLink.textContent =
                            "Recording link not available yet. Please try again in a few moments.";
                    }
                } catch (error) {
                    console.error("Error fetching recording details:", error);
                    errorMessage.textContent = `Error fetching recording details: ${error.message}`;
                }
            }
        </script>
    </body>
</html>
