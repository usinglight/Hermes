<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hermes - Async Video Communication</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f0f0f0;
            }
            h1 {
                color: #333;
            }
            #videoContainer {
                width: 640px;
                height: 480px;
                background-color: #000;
                margin: 20px 0;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
            }
            button,
            input {
                padding: 10px 20px;
                font-size: 16px;
                margin: 10px;
            }
            button {
                cursor: pointer;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 5px;
            }
            button:hover {
                background-color: #45a049;
            }
            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            #errorMessage {
                color: red;
                margin-top: 10px;
            }
            #recordingLink {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Hermes - Async Video Communication</h1>
        <input type="text" id="apiKeyInput" placeholder="Enter your API key" />
        <div id="videoContainer">
            <p>Video will appear here after joining the meeting.</p>
        </div>
        <button id="joinButton">Join Meeting</button>
        <button id="toggleRecordingButton" disabled>Start Recording</button>
        <div id="errorMessage"></div>
        <div id="recordingLink"></div>

        <script>
            let apiKey = "";
            let accessKey = "";
            let isRecording = false;
            let currentRecordingId = null;

            const apiKeyInput = document.getElementById("apiKeyInput");
            const joinButton = document.getElementById("joinButton");
            const toggleRecordingButton = document.getElementById(
                "toggleRecordingButton",
            );
            const errorMessage = document.getElementById("errorMessage");
            const recordingLink = document.getElementById("recordingLink");

            joinButton.addEventListener("click", async () => {
                apiKey = apiKeyInput.value.trim();
                if (!apiKey) {
                    errorMessage.textContent = "Please enter your API key.";
                    return;
                }

                try {
                    const response = await fetch(
                        `https://api.eyeson.team/rooms`,
                        {
                            method: "POST",
                            headers: {
                                Authorization: apiKey,
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                user: { name: "Test User" },
                            }),
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const data = await response.json();
                    accessKey = data.access_key;
                    const guestLink = data.links.gui;

                    const iframe = document.createElement("iframe");
                    iframe.src = guestLink;
                    iframe.width = "800";
                    iframe.height = "600";
                    iframe.allow =
                        "camera; microphone; fullscreen; speaker; display-capture";

                    const videoContainer =
                        document.getElementById("videoContainer");
                    videoContainer.innerHTML = "";
                    videoContainer.appendChild(iframe);

                    joinButton.disabled = true;
                    apiKeyInput.disabled = true;
                    toggleRecordingButton.disabled = false;
                } catch (error) {
                    console.error("Error joining meeting:", error);
                    errorMessage.textContent = `Error joining meeting: ${error.message}`;
                }
            });

            let recordingUpdateCallback = null;
            let recordingIdTimeout = null;

            toggleRecordingButton.addEventListener("click", async () => {
                if (!isRecording) {
                    try {
                        const response = await fetch(
                            `https://api.eyeson.team/rooms/${accessKey}/recording`,
                            {
                                method: "POST",
                                headers: {
                                    Authorization: apiKey,
                                },
                            },
                        );

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`,
                            );
                        }

                        isRecording = true;
                        toggleRecordingButton.textContent = "Stop Recording";
                        console.log("Recording started");
                        errorMessage.textContent = "";
                        recordingLink.textContent =
                            "Waiting for recording ID...";

                        recordingUpdateCallback = (event) => {
                            if (event.data && typeof event.data === "string") {
                                try {
                                    const data = JSON.parse(event.data);
                                    if (
                                        data.type === "recording_update" &&
                                        data.recording &&
                                        data.recording.id
                                    ) {
                                        currentRecordingId = data.recording.id;
                                        console.log(
                                            "Received recording ID:",
                                            currentRecordingId,
                                        );
                                        recordingLink.textContent = `Recording ID: ${currentRecordingId}`;
                                        clearTimeout(recordingIdTimeout);
                                        window.removeEventListener(
                                            "message",
                                            recordingUpdateCallback,
                                        );
                                    }
                                } catch (error) {
                                    console.warn(
                                        "Error parsing recording update:",
                                        error,
                                    );
                                }
                            }
                        };

                        window.addEventListener(
                            "message",
                            recordingUpdateCallback,
                        );

                        recordingIdTimeout = setTimeout(() => {
                            console.warn("Timeout waiting for recording ID");
                            recordingLink.textContent =
                                "Timeout waiting for recording ID. The recording may still be in progress.";
                            window.removeEventListener(
                                "message",
                                recordingUpdateCallback,
                            );
                        }, 10000);
                    } catch (error) {
                        console.error("Error starting recording:", error);
                        errorMessage.textContent = `Error starting recording: ${error.message}`;
                    }
                } else {
                    try {
                        const response = await fetch(
                            `https://api.eyeson.team/rooms/${accessKey}/recording`,
                            {
                                method: "DELETE",
                                headers: {
                                    Authorization: apiKey,
                                },
                            },
                        );

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`,
                            );
                        }

                        isRecording = false;
                        toggleRecordingButton.textContent = "Start Recording";
                        console.log("Recording stopped");
                        errorMessage.textContent = "";

                        if (recordingUpdateCallback) {
                            window.removeEventListener(
                                "message",
                                recordingUpdateCallback,
                            );
                            recordingUpdateCallback = null;
                        }
                        clearTimeout(recordingIdTimeout);

                        if (currentRecordingId) {
                            recordingLink.textContent =
                                "Fetching recording link...";
                            fetchRecordingLink();
                        } else {
                            recordingLink.textContent =
                                "No recording ID available, cannot fetch recording link";
                        }
                    } catch (error) {
                        console.error("Error stopping recording:", error);
                        errorMessage.textContent = `Error stopping recording: ${error.message}`;
                    }
                }
            });

            async function fetchRecordingLink() {
                if (!currentRecordingId) {
                    recordingLink.textContent = "No recording ID available.";
                    return;
                }

                try {
                    const response = await fetch(
                        `https://api.eyeson.team/recordings/${currentRecordingId}`,
                        {
                            headers: {
                                Authorization: apiKey,
                            },
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const recordingData = await response.json();
                    if (recordingData.links && recordingData.links.download) {
                        recordingLink.innerHTML = `<a href="${recordingData.links.download}" target="_blank">Download Recording</a>`;
                    } else {
                        recordingLink.textContent =
                            "Recording link not available yet. Please try again in a few moments.";
                        setTimeout(fetchRecordingLink, 5000);
                    }
                } catch (error) {
                    console.error("Error fetching recording details:", error);
                    errorMessage.textContent = `Error fetching recording details: ${error.message}`;
                }
            }
        </script>
    </body>
</html>
