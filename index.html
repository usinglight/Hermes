<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hermes - Async Video Communication</title>
        <style>
            /* ... (styles remain the same) ... */
        </style>
    </head>
    <body>
        <!-- ... (HTML structure remains the same) ... -->

        <script>
            // ... (previous code remains the same up to the toggleRecordingButton event listener) ...

            let recordingUpdateCallback = null;

            toggleRecordingButton.addEventListener("click", async () => {
                if (!isRecording) {
                    try {
                        const response = await fetch(
                            `https://api.eyeson.team/rooms/${accessKey}/recording`,
                            {
                                method: "POST",
                                headers: {
                                    Authorization: apiKey,
                                },
                            },
                        );

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`,
                            );
                        }

                        isRecording = true;
                        toggleRecordingButton.textContent = "Stop Recording";
                        console.log("Recording started");
                        errorMessage.textContent = "";

                        // Set up a callback to receive recording updates
                        recordingUpdateCallback = (event) => {
                            if (event.data && typeof event.data === "string") {
                                try {
                                    const data = JSON.parse(event.data);
                                    if (
                                        data.type === "recording_update" &&
                                        data.recording &&
                                        data.recording.id
                                    ) {
                                        currentRecordingId = data.recording.id;
                                        console.log(
                                            "Received recording ID:",
                                            currentRecordingId,
                                        );
                                        // Remove the event listener once we've received the ID
                                        window.removeEventListener(
                                            "message",
                                            recordingUpdateCallback,
                                        );
                                    }
                                } catch (error) {
                                    console.warn(
                                        "Error parsing recording update:",
                                        error,
                                    );
                                }
                            }
                        };

                        window.addEventListener(
                            "message",
                            recordingUpdateCallback,
                        );
                    } catch (error) {
                        console.error("Error starting recording:", error);
                        errorMessage.textContent = `Error starting recording: ${error.message}`;
                    }
                } else {
                    try {
                        const response = await fetch(
                            `https://api.eyeson.team/rooms/${accessKey}/recording`,
                            {
                                method: "DELETE",
                                headers: {
                                    Authorization: apiKey,
                                },
                            },
                        );

                        if (!response.ok) {
                            throw new Error(
                                `HTTP error! status: ${response.status}`,
                            );
                        }

                        isRecording = false;
                        toggleRecordingButton.textContent = "Start Recording";
                        console.log("Recording stopped");
                        errorMessage.textContent = "";

                        // Remove the recording update callback if it's still active
                        if (recordingUpdateCallback) {
                            window.removeEventListener(
                                "message",
                                recordingUpdateCallback,
                            );
                            recordingUpdateCallback = null;
                        }

                        // Attempt to fetch the recording link
                        if (currentRecordingId) {
                            fetchRecordingLink();
                        } else {
                            console.warn(
                                "No recording ID available, cannot fetch recording link",
                            );
                        }
                    } catch (error) {
                        console.error("Error stopping recording:", error);
                        errorMessage.textContent = `Error stopping recording: ${error.message}`;
                    }
                }
            });

            async function fetchRecordingLink() {
                if (!currentRecordingId) {
                    recordingLink.textContent = "No recording ID available.";
                    return;
                }

                try {
                    const response = await fetch(
                        `https://api.eyeson.team/recordings/${currentRecordingId}`,
                        {
                            headers: {
                                Authorization: apiKey,
                            },
                        },
                    );

                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const recordingData = await response.json();
                    if (recordingData.links && recordingData.links.download) {
                        recordingLink.innerHTML = `<a href="${recordingData.links.download}" target="_blank">Download Recording</a>`;
                    } else {
                        recordingLink.textContent =
                            "Recording link not available yet. Please try again in a few moments.";
                    }
                } catch (error) {
                    console.error("Error fetching recording details:", error);
                    errorMessage.textContent = `Error fetching recording details: ${error.message}`;
                }
            }
        </script>
    </body>
</html>
